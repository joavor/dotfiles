format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_metrics\
$git_status\
$line_break\
$python\
$character"""

right_format = """
$cmd_duration\
"""

[os]
format = "[$symbol](blue)"
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[directory]
format = " [$path](blue) "
style = "blue"

[character]
success_symbol = "[](blue)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_metrics]
format = ' ([▴$added]($added_style)) ([▿$deleted]($deleted_style)) '
added_style = 'green'
deleted_style = 'red'
ignore_submodules = true
disabled = false

[git_status]
style = "bold bright-blue"
format = "([ $ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed ]($style))"
conflicted = "[◪◦](bright-magenta)"
ahead = "[▴│[${count}](bold white)│](green)"
behind = "[▿│[${count}](bold white)│](red)"
diverged = "[◇ ▴┤[${ahead_count}](regular white)│▿┤[${behind_count}](regular white)│](bright-magenta)"
untracked = "[◌◦](bright-yellow)"
stashed = "[◃◈](white)"
modified = "[●◦](yellow)"
staged = "[▪┤[$count](bold white)│](bright-cyan)"
renamed = "[◎◦](bright-blue)"
deleted = "[✕](red)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

